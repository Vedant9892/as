{% extends "base.html" %}
{% block title %}Login - StockMate{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card bounce-in">
        <div class="auth-header">
            <div class="mb-3">
                <i class="bi bi-boxes" style="font-size: 3rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your StockMate account</p>
        </div>
        
        <form method="POST" class="needs-validation" novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Username
                </label>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Sign In
                </button>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="text-muted mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold" 
                       style="color: var(--primary-color);">
                        Create Account
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
