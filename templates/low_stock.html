{% extends "base.html" %}
{% block title %}Low Stock{% endblock %}

{% block content %}
<h2>Low Stock Alerts</h2>
{% if products %}
<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No products are low on stock.</p>
{% endif %}
{% endblock %}
